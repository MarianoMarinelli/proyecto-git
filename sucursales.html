            <h2>Formulario de contacto</h2>
        <form action="">

            <div>
                <label for="nombre-usuario">Ingrese su nombre y apellido</label>
                <input type="text" id="nombre-usuario">
            </div>

            <div>
                <label for="email-usuario">Ingrese su email:</label>
                <input type="email" id="email-usuario">
            </div>

            <div>
                <label for="mensaje-usuario">Ingrese su mensaje:</label>
                <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="asunto-usuario">Selecciona un asunto:</label>
                <select name="asunto-usuario" id="asunto-usuario">
                    <option value="mensaje">Mensaje</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="consulta">Consulta</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="novedad-usuario">Â¿Desea recebir novedades?</label>
                <input type="checkbox" id="novedad-usuario" value="acepta-info">
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer formulario">
            </div>

        </form>
